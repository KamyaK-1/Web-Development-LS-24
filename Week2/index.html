</body>

    <div class="container border">Content</div>
    <div class="container-fluid border">Content</div> <!-- Container fluid starts from left end and goes till right end of screen. Basically it covers whole screen widthwise-->
    <div class="container-md border">
        <div class = "row">
            <div class="col">Col1</div>
            <div class="col">Col2</div>
            <div class="col">Col3</div>
        </div>
    </div>
    <div class="container-md border">
        <div class = "row">
            <div class="col-8">Col1</div> <!-- col-5 means 5/12 of the screen width -->
            <div class="col-4">Col2</div> <!-- col-4 means 4/12 of the screen width -->
        </div>
    </div>
    <div class="container-md border">
        <div class = "row">
            <div class="col-lg-8 col-md-6">Col1</div> 
            <div class="col-lg-4 col-md-6">Col2</div> 
        </div>
    </div>
    <div class="container border">
        <div class = "row">
            <div class="col-lg-8">Col1</div> 
            <div class="col-lg-4">Col2</div> 
        </div>
