{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'signup_and_signin.css' %}">
    <link rel="stylesheet" href="{% static 'sign_in.css' %}">
    <link rel="stylesheet" href="{% static 'navbar.css' %}">

</head>
<body  style="margin:0;">
    {% for message in messages %}
    <div class="popup open-popup" id="popup" >
        <h2>{{ message }}</h2>
        <button type="button" onclick="close_popup()">OK</button>
    </div>
    {% endfor %}
    <div id="blur">
    <div id="navbar">
        <a id="home" class="hovered" href="/">Home</a>
    
        {% if user.is_authenticated %}
        <a href="/signout">Sign Out</a>
        {% else %}
        
                <a href="/signup" class="hovered">Sign Up</a>
                <a href="/signin" class="hovered">Sign In</a>
            
        {% endif %}
    </div>
    <div id = "input_form">
        <div id="login-box">
            <p id="sign_in">Sign In</p>
            <form action="/signin" method="post" id="sign_in_form">
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
                
                <button type="submit">Sign In</button>
                <div style="text-align: center;margin-top: 20px;">
                    <span id="check_for_account">Don't have an account? </span>
                    <a href="/signup" id="signup">Sign up now</a>
                </div>
            </form>
            
        </div>
    </div>
    </div>
</body>
<script>
     if (document.getElementById("popup").classList.contains("open-popup"))
    {
        document.getElementById("blur").classList.add("blurred-effect");
    }
    function close_popup()
    {
        document.getElementById("blur").classList.remove("blurred-effect");

        document.getElementById("popup").classList.remove("open-popup");
    }
</script>
</html>
